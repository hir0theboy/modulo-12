<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    h2 {
    justify-content: center;
    display: flex;
    margin-top: 100px;
}

form {
    max-width: 50%;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;
}

button {
    margin-top: 16px;
}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script>
    $("#telefone").mask("(00) 00000-0000")
</script>
<body>
    <div>
        <div class="row">
            <div class="col">
                <h2>Formul√°rio de cadastro</h2>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Ex: Maria da Silva">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: exemplo123@email.com">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Ex: (11) 11111-1111">
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
